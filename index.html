<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="UTF-8"  /> 
        <meta name="viewport" content="width=device-width"/>
    </head>
    <title>Form Practise</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="htmlstyle" href="landingpage.html" /> 
    <body>
      
       
        <div class="form-container">
           
            <div class="child-container">
               
       <form>
        <h3>Fill The Form</h3>
        <label for="firstName">FirstName:
            <input id="firstname" name="firstName" type="text" placeholder="Enter your first name">
        </label><br>
        <br>
        <label for="lastname">LastName:
            <input name="lastName" type="text" placeholder="Enter your last name "> <br><br> 
        </label>
        <label for="email">Email:
            <input name="email" type="email" placeholder="Enter your email "> 
        </label><br><br>
        <label for="password" >password:</label>
        <input name="password" type="password" placeholder="Enter your password"><br><br>
        <label for="subject">subject:
            <input type="text" name="subject" placeholder="Enter your favorite subject">
        </label><br><br>
        <textarea class="textarea" placeholder="Enter your details here...">
        </textarea ><br><br>
        <button class="btn" >Click here:</button>                      
       </form>
    </div>
     </div>
    </body>
</html>
